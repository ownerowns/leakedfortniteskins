<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaked Fortnite Skins</title>
</head>
<body>
    <h1>Welcome to Leaked Fortnite Skins</h1>
    <script>
        // Fetch IP and location data from ipapi.co
        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(ipData => {
                // Send the data to the backend endpoint /log
                fetch('/log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ipData })
                })
                .then(response => response.json())
                .then(data => console.log('Logged successfully:', data))
                .catch(error => console.error('Error logging visitor:', error));
            })
            .catch(error => console.error('Error fetching IP data:', error));
    </script>
</body>
</html>
